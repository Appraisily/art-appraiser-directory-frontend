# Main Netlify configuration file
# Updated configuration for SEO-optimized build

[build]
  # The directory to publish
  publish = "dist"
  # Use our dedicated Netlify build script
  command = "npm run build:netlify"
  
  # Environment variables for the build
  [build.environment]
    # Set the site URL for sitemap generation
    SITE_URL = "https://art-appraiser.appraisily.com"
    NODE_VERSION = "16"

# Security headers for HTML files
[[headers]]
  for = "*.html"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; img-src 'self' data: https:; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' https://www.googletagmanager.com; connect-src 'self' https://www.google-analytics.com;"

# Sitemap needs specific content type header
[[headers]]
  for = "/sitemap.xml"
  [headers.values]
    Content-Type = "application/xml"

# Static asset caching (except HTML files)
[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.webp"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Redirects for static HTML pages
[[redirects]]
  from = "/location/*"
  to = "/location/:splat/index.html"
  status = 200

[[redirects]]
  from = "/appraiser/*"
  to = "/appraiser/:splat/index.html"
  status = 200

# Fallback for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200