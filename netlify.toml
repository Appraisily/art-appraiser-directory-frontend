# Netlify configuration for pre-built static site

[build]
  # The directory to publish (pre-built)
  publish = "dist"
  # Skip the build command since files are pre-built
  command = "echo 'Using pre-built static files for Netlify deployment'"
  
  # Environment variables
  [build.environment]
    NODE_VERSION = "18"
    SITE_URL = "https://art-appraiser-directory.appraisily.com"

# Explicitly handle asset files with correct MIME types
[[headers]]
  for = "/assets/*.css"
    [headers.values]
    Content-Type = "text/css"
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/*.js"
    [headers.values]
    Content-Type = "application/javascript; charset=utf-8"
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/*.mjs"
    [headers.values]
    Content-Type = "application/javascript; charset=utf-8"
    Cache-Control = "public, max-age=31536000, immutable"

# Handle directory paths properly for static site
[[redirects]]
  from = "/directory/*"
  to = "/directory/:splat"
  status = 200

[[redirects]]
  from = "/assets/*"
  to = "/assets/:splat"
  status = 200

[[redirects]]
  from = "/location/*"
  to = "/location/:splat/index.html"
  status = 200
  force = false

[[redirects]]
  from = "/appraiser/*"
  to = "/appraiser/:splat/index.html"
  status = 200
  force = false

# Ensure the root path serves index.html
[[redirects]]
  from = "/"
  to = "/index.html"
  status = 200

# Fallback to index.html for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Additional headers for security
[[headers]]
  # Define headers for HTML files
  for = "/*.html"
    [headers.values]
    Content-Type = "text/html; charset=utf-8"
    Cache-Control = "public, max-age=0, must-revalidate"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"

# Define headers for the sitemap
[[headers]]
  for = "/sitemap.xml"
    [headers.values]
    Cache-Control = "public, max-age=3600"
    Content-Type = "application/xml"

# Add security headers for all pages
[[headers]]
  for = "/*"
    [headers.values]
    Referrer-Policy = "strict-origin-when-cross-origin"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"