# Main Netlify configuration file
# Configuration for pre-built files approach

[build]
  # The directory to publish
  publish = "dist"
  # No build command needed as files are pre-built locally
  command = "echo 'Using pre-built files from dist directory'"
  
  # Environment variables
  [build.environment]
    # Set the site URL for reference
    SITE_URL = "https://art-appraiser-directory.appraisily.com"

# Explicitly handle asset files with correct MIME types
[[headers]]
  for = "/assets/*.css"
    [headers.values]
    Content-Type = "text/css"
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/*.js"
    [headers.values]
    Content-Type = "application/javascript"
    Cache-Control = "public, max-age=31536000, immutable"

# Make sure assets are served correctly
[[redirects]]
  from = "/assets/*"
  to = "/assets/:splat"
  status = 200

# Don't redirect for static HTML pages that exist
[[redirects]]
  from = "/location/*"
  to = "/location/:splat/index.html"
  status = 200
  force = false

[[redirects]]
  from = "/appraiser/*"
  to = "/appraiser/:splat/index.html"
  status = 200
  force = false

# Redirect all remaining routes to index.html for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Additional header configurations
[[headers]]
  # Define headers for HTML files
  for = "/*.html"
    [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"

# Define headers for the sitemap
[[headers]]
  for = "/sitemap.xml"
    [headers.values]
    Cache-Control = "public, max-age=3600"
    Content-Type = "application/xml"

# Add security headers for all pages
[[headers]]
  for = "/*"
    [headers.values]
    Referrer-Policy = "strict-origin-when-cross-origin"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"